<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>TeamBit</title>
        <link rel="stylesheet" href="public/style.css">
         <script src="https://kit.fontawesome.com/ae1fb106e8.js" crossorigin="anonymous"></script>
    </head>
    <body>
            <header>
                <div class="header_left">
                    <img src="https://teambit.io/wp-content/themes/teambeat/img/logo.svg" alt="">
                </div>
                <div class="header_right">
                    <ul>
                        <li>Solutions <i class="fas fa-caret-down"></i></li>
                        <li>Pricing</li>
                        <li>Blog</li>
                        <li>Sign In</li>
                        <li>
                            <button type="button" name="button">
                                <i class="fab fa-google"></i> Sign Up
                            </button>
                        </li>
                    </ul>
                </div>
            </header>

            <main>
                <section>
                    <div class="container">
                        <div class="jumbo">
                            <div class="jumbo_left">
                                <h1>Understand, recognize and develop your people</h1>
                                <p>Teambit helps teams create a high performing culture with regular feedback.</p>
                                <div class="jumbo_buttons">
                                    <button type="button" name="button">
                                        <i class="fab fa-google"></i> Sign Up with Google
                                    </button>
                                    <p>or</p>
                                    <button type="button" name="button">
                                        <i class="fab fa-slack"></i> Sign Up with Slack
                                    </button>
                                </div>
                                <p>or use your email address <i class="fas fa-arrow-right"></i></p>
                            </div>
                            <div class="jumbo_right">
                                <img src="https://teambit.io/wp-content/themes/teambeat/img/illustration-main.jpg" alt="">
                            </div>
                        </div>
                    </div>
                </section>
            </main>

        <script src="public/script.js" charset="utf-8"></script>
    </body>
</html>
